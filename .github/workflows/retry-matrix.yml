name: Retry Matrix Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  retry-job:
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        # This creates 3 attempts
        attempt: [1, 2, 3]

    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      matrix-success: ${{ steps.check-success.outputs.success }}

    # Skip remaining attempts if a previous one succeeds
    if: ${{ !contains(join(needs.*.result, ','), 'success') }}

    steps:
      - name: Echo attempt number
        id: run-attempt
        run: |
          echo "This is attempt ${{ matrix.attempt }}"
          # Fail first attempt, succeed on others
          if [ "${{ matrix.attempt }}" = "1" ]; then
            exit 1
          else
            exit 0
          fi
      
      - name: Check success status
        id: check-success
        if: success()
        run: echo "success=true" >> $GITHUB_OUTPUT

  # Dummy aggregator job that succeeds if any matrix job succeeds
  check-matrix-success:
    needs: retry-job
    runs-on: ubuntu-latest
    if: ${{ contains(needs.retry-job.outputs.*.matrix-success, 'true') }}
    steps:
      - run: echo "At least one attempt succeeded"

  follow-up-job:
    needs: retry-job
    runs-on: ubuntu-latest
    
    steps:
      - name: Echo completion message
        run: |
          echo "The retry-job has completed successfully!"
          echo "This job runs after retry-job succeeds"
